<form (ngSubmit)="forgetPassword()" class="d-flex flex-column" *ngIf="!success">
  <mat-form-field appearance="outline" color="accent" class="mb-3">
    <mat-label>Email</mat-label>
    <input matInput type="text" [formControl]="email" id="email" placeholder="joe@blogs.co.uk">
    <mat-error *ngIf="email.hasError('email')" id="emailError">
      Please enter a valid email address
    </mat-error>
  </mat-form-field>

  <button mat-flat-button color="accent" type="submit" [disabled]="email.invalid">Reset</button>
</form>

<div class="mat-headline" *ngIf="success">We are sending you and email</div>

<div>{{error}}</div>

<mat-progress-bar class="mt-3" mode="indeterminate" *ngIf="loading"></mat-progress-bar>
