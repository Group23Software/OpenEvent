<header>
  <mat-toolbar *ngIf="User">

    <div class="navControls">
      <button mat-button class="mr-2" [routerLink]="['/explore']" [routerLinkActive]="['activeLink']">Explore</button>
      <button mat-button [routerLink]="['/search']" [routerLinkActive]="['/search']">Search</button>
    </div>

    <a mat-button id="title" [routerLink]="['/']">Open Event</a>

    <div class="navControls justify-content-end">
      <button mat-button class="mr-1" [routerLink]="['/create-event']" [routerLinkActive]="['activeLink']">Create Event</button>
      <img [src]="User.Avatar" id="avatar" [mat-menu-trigger-for]="menu">
      <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="['/user/account']" [routerLinkActive]="['activeLink']"><mat-icon>settings</mat-icon><span>User Settings</span></button>
        <button mat-menu-item [routerLink]="['/user/tickets']" [routerLinkActive]="['activeLink']"><mat-icon>local_activity</mat-icon><span>Your Tickets</span></button>
        <button mat-menu-item [routerLink]="['/user/events']" [routerLinkActive]="['activeLink']"><mat-icon>festival</mat-icon><span>Your Events</span></button>
        <button mat-menu-item (click)="logout()"><mat-icon>logout</mat-icon><span>Log Out</span></button>
      </mat-menu>
    </div>

  </mat-toolbar>
</header>
