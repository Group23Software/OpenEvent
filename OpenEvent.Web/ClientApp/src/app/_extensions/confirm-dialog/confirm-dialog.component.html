<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
  <p>{{data.message}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button mat-dialog-close>Cancel</button>
  <button mat-stroked-button [color]="data.color" [mat-dialog-close]="true" cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
