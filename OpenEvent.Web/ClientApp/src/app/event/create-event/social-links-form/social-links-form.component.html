<div id="SelectedSocialLinks">
  <div *ngFor="let social of optionsSelected" class="mb-2">

    <button mat-icon-button class="selectedRow" (click)="removeSocialLink(social)" color="accent">
      <mat-icon>remove</mat-icon>
    </button>

    <social class="selectedRow" [socialLink]="social"></social>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Url</mat-label>
      <input [(ngModel)]="social.Link" matInput [value]="social.Link">
    </mat-form-field>
  </div>
</div>

<form (ngSubmit)="addSocialLink()" id="SocialLinkSelection" [formGroup]="socialLinkForm" *ngIf="optionsLeft.length > 0">

  <mat-form-field appearance="outline">
    <mat-label>Social media</mat-label>
    <mat-select formControlName="socialMedia">
      <mat-select-trigger>
        <span class="d-flex align-items-center">
<!--          <social class="mr-1" [socialString]="socialLinkForm.controls.socialMedia.value"></social>-->
          {{socialLinkForm.controls.socialMedia.value}}
        </span>
      </mat-select-trigger>
      <mat-option *ngFor="let option of optionsLeft" [value]="option">
        <span class="d-flex align-items-center">
          <social class="mr-1" [socialString]="option"></social>
          {{option}}
        </span>
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="flex-grow-1" appearance="outline">
    <mat-label>Url</mat-label>
    <input matInput formControlName="url"/>
  </mat-form-field>

  <button type="submit" mat-fab color="primary" aria-label="add social link">
    <mat-icon>add</mat-icon>
  </button>

</form>
