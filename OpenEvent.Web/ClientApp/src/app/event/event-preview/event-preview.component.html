<div class="position-relative">
  <button mat-mini-fab (click)="downVote()" class="mat-elevation-z2" id="downVoteButton" *ngIf="event && showDownVote">
    <mat-icon>thumb_down</mat-icon>
  </button>
  <mat-card (click)="navigateToEvent()" *ngIf="event" id="event">
    <img mat-card-image [src]="event?.Thumbnail.Source">
    <mat-card-content>
      <div class="mat-caption mat-accent">{{event.StartLocal | date:'short'}}</div>
      <div class="mat-title">{{event.Name}}</div>
    </mat-card-content>
  </mat-card>
</div>
